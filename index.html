<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Card</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial;
        }
        .card {
            width: 250px;
            background-color: white;
            padding: 15px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 5px gray;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="My Photo">
        <h2>Awais</h2>
        <p>Student of Computer Science</p>
        <p>I am learning HTML & CSS and trying to make small projects.</p>
    </div>
</body>
</html>
